<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis, ajustando a escala inicial -->
    <title>Contato</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="estilo.css"> <!-- Vincula o arquivo CSS externo para estilização da página -->
</head>
<body>
    <header>
        <h1>Contato</h1> <!-- Cabeçalho principal da página -->
        <nav>
            <ul>
                <!-- Menu de navegação -->
                <li><a href="index.html">Início</a></li> <!-- Link para a página inicial -->
                <li><a href="sobre.html">Sobre mim</a></li> <!-- Link para a página de informações pessoais -->
                <li><a href="formacao.html">Formação</a></li> <!-- Link para a página de formação educacional -->
                <li><a href="portfolio.html">Portfólio</a></li> <!-- Link para a página de portfólio -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Entre em Contato:</h2> <!-- Subtítulo -->
        <!-- Formulário de contato -->
        <form>
            <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
            <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para nome -->
            <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
            <input type="email" id="email" name="email" required> <!-- Campo de entrada para email -->
            <p><label for="mensagem">Mensagem:</label></p> <!-- Rótulo para o campo de mensagem -->
            <textarea id="mensagem" name="mensagem" required></textarea> <!-- Área de texto para mensagem -->
            <p><button type="submit">Enviar</button></p> <!-- Botão para enviar o formulário -->
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Nikolas Nachtigal. Todos os direitos reservados.</p> <!-- Rodapé com informações de direitos autorais -->
    </footer>
</body>
</html>
